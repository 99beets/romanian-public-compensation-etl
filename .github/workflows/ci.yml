name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: your_user
          POSTGRES_PASSWORD: your_password
          POSTGRES_DB: indemnizatii
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U your_user -d indemnizatii"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
        
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
      - name: Python syntax check
        run: |
          python -m compileall scripts
        
      - name: Prepare dbt profile (CI)
        working-directory: dbt_project
        run: cp profiles/profiles.yml.example profiles/profiles.yml

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U your_user -d indemnizatii && exit
            sleep 1
          done
          echo "Postgres did not become ready in time" && exit 1

      - name: dbt deps
        working-directory: dbt_project
        run: dbt deps --profiles-dir profiles
      
      - name: dbt compile
        working-directory: dbt_project
        run: dbt compile --profiles-dir profiles
